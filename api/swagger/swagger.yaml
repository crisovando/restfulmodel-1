swagger: '2.0'
info:
  title: YourApp
  description: 'your App'
  version: 1.0.0
host: 'localhost:5000'
basePath: /service/
consumes:
  - application/json
produces:
  - application/json

paths:

  /about:
    get:
      tags:
        - about
      summary: About this API
      x-swagger-router-controller: about.about
      parameters:
        - name: name
          in: query
          required: false
          type: string
      responses:
        '200':
          description: About
          schema:
            $ref: '#/definitions/about'


  /countries:
    get:
      tags:
        - countries
      summary: countries list
      x-swagger-router-controller: universal.search
      parameters:
        - name: q
          in: query
          required: false
          type: string
        - name: page
          in: query
          required: true
          type: number
          default: 1
        - name: sorting
          in: query
          required: false
          description: sorting by field
          type: string
        - name: limit
          in: query
          type: number
          required: true
          default: 30
      responses:
        '200':
          description: countries list
          schema:
            $ref: '#/definitions/country'

definitions:
  country:
    type: object
    properties:
      cca2:
        type: string
      name:
        type: object
        properties:
          common:
            type: string
  about:
    type: object
    properties:
      version:
        type: string
      name:
        type: string
